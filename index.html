<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">Etch-a-Sketch</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('White')">Erasor</button>
                <button onclick="changeColor('random')">Colors</button>
                <button onclick="resetBoard()">reset</button>
            </div>
            <div>
                <input type="text" placeholder="size of board" value="10" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
